name: Deploy to Render

on:
  push:
    branches:
      - main  # Make sure this matches your repository’s default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Inject GitHub Secrets into .env
        run: |
          echo "GOOGLE_DRIVE_CREDENTIALS=${{ secrets.GOOGLE_DRIVE_CREDENTIALS }}" > .env
          echo "✅ .env file created with GOOGLE_DRIVE_CREDENTIALS"

      - name: Debug Environment Variables
        run: |
          printenv | grep GOOGLE
          cat .env  # Debugging: Check if .env is properly created

      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          curl -X POST "https://api.render.com/deploy/srv-your-service-id?key=${{ secrets.RENDER_API_KEY }}"
