name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}  # Render API Key (Still needed)
        run: |
          curl -X POST "https://api.render.com/deploy/srv-your-service-id?key=${{ secrets.RENDER_API_KEY }}"
          
      - name: Create Streamlit Secrets File
        run: |
          mkdir -p ~/.streamlit
          echo "[google_drive]" > ~/.streamlit/secrets.toml
          echo 'credentials = """${{ secrets.GOOGLE_DRIVE_CREDENTIALS }}"""' >> ~/.streamlit/secrets.toml
          echo "âœ… Streamlit secrets file created!"
